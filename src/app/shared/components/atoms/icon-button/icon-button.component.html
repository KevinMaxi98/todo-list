<button
  [ngClass]="{
    'button--primary': typeButton === 'primary',
    'button--secundary': typeButton === 'secundary'
  }"
  (click)="onClickButton()"
  [disabled]="disabled"
>
  <em [ngClass]="classNameIcon" *ngIf="align === 'first'"></em> {{ textButton }} <em [ngClass]="classNameIcon" *ngIf="align === 'last'"></em>
</button>
